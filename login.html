<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>中卫市网上商事——登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/loginAReg/login.css">
</head>
<body>
	<div class="w login-header">
		<img class="login-logo" src="imgs/logoWord.gif">
		<div class="login-help">
			<span class="login-help-word" id="loginLoad" style="border-left:none">下载工具</span>
			<span class="login-help-word" id="loginHelp">帮助中心</span>
			<span></span>
		</div>
	</div>
	<div class="login-main">
		<div class="w login-main-heart">
			<div class="login-box">
				<div class="login-box-title">
					<span class="login-usertype login-usertype-cur">普通用户</span>
					<span class="login-usertype">证书用户</span>
				</div>
				<div class="login-box-main">
					<label for="">用户名：</label><input type="text"/>
					<p class="user-tip"></p>
					<label for="">密码：</label><input type="text"/>
					<p class="pwd-tip"></p>
					<label for="">验证码：</label><input type="text"/>
					<p class="code-tip"></p>
					<button class="lbtn-blue">登录</button>
					<p class="login-other">
						<span style="color:#171717">忘记密码？</span>
						<span style="color:#00a2c9">立即注册</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div id="Footer" class="footer"></div>
	<script type="text/javascript" src="libs/jquery.js"></script>
	<script type="text/javascript" src="js/public/footer.js"></script>
</body>
</html>
